
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblical Hebrew Crossword</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #ffffff;
        color: #333;
        line-height: 1.6;
    }
    .crossword-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
    }
    .crossword-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #003366; /* YU Dark Blue */
    }
    .crossword-grid {
        display: grid;
        grid-template-columns: repeat(10, 45px);
        grid-gap: 2px;
        margin: 20px 0;
        background-color: #f0f4f8;
        border: 2px solid #003366;
        padding: 10px;
    }
    .crossword-cell {
        position: relative;
        border: 1px solid #003366;
        width: 45px;
        height: 45px;
        background-color: #ffffff;
    }
    .crossword-cell input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 18px;
        border: none;
        outline: none;
        color: #003366;
        background-color: transparent;
    }
    .crossword-cell input:focus {
        background-color: #e6f0ff; /* Light blue highlight */
    }
    .cell-number {
        position: absolute;
        top: 2px;
        left: 2px;
        font-size: 12px;
        color: #333;
    }
    .clues {
        max-width: 600px;
        text-align: left;
    }
    .clues h3 {
        margin-bottom: 10px;
    }
    .clues ol {
        padding-left: 20px;
    }
    .check-answers {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .check-answers:hover {
        background-color: #003366; /* Darker blue */
    }
</style>
</head>
<body>
<div class="crossword-container">
    <div class="crossword-title">Biblical Hebrew Crossword: Aleph-Bet</div>
    <div class="crossword-grid" id="crossword-grid">
        <!-- Row 1 -->
        <div class="crossword-cell"><div class="cell-number">1</div><input></div>
        <div class="crossword-cell"><input></div>
        <div class="crossword-cell"><input></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input></div>
        <div class="crossword-cell"><input></div>
        <div class="crossword-cell"><input></div>
        <div class="crossword-cell"><input></div>

        <!-- Row 2 -->
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><div class="cell-number">2</div><input></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input disabled></div>
        <div class="crossword-cell"><input></div>
        <div class="crossword-cell"><input></div>
    </div>

    <div class="clues">
        <h3>Clues</h3>
        <h4>Across</h4>
        <ol>
            <li>1. The first letter of the Hebrew alphabet.</li>
            <li>7. The last letter of the Hebrew alphabet.</li>
        </ol>
        <h4>Down</h4>
        <ol>
            <li>1. The first two letters of the Torah (read as one word).</li>
            <li>3. A common prefix for "to" or "toward" in Hebrew.</li>
        </ol>
    </div>
</div>
</body>
</html>
